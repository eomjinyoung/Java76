<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01</title>

<style type="text/css">
* {
  border: 1px solid red;
  padding: 5px;
}

/* 태그 사이에 공백이 오면 자손을 찾는 것이다.
   대상: div 조상을 둔 모든 p 태그*/
div p { 
  text-decoration: line-through;
}
</style>

</head>
<body>
<div>
   <h1>h1.......</h1>
   <nav>
     <h2>h2.......</h2>
     <p>내용 내용 내용 내용 내용</p>
     <h2>h2.......</h2>
     <p>내용2 내용2 내용2 내용2 내용2</p>
   </nav>
   
   <h1>h1.......</h1>
   <nav>
     <h2>h2.......</h2>
     <p>내용3 내용3 내용3 내용3 내용3</p>
     <h2>h2.......</h2>
     <p>내용4 내용4 내용4 내용4 내용4</p>
   </nav>
   <p>내용5 내용5 내용5 내용5 내용5</p>
</div>
<p>내용6 내용6 내용6 내용6 내용6</p>
</body>
</html>
