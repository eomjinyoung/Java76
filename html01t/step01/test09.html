<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test09</title>
</head>
<body>
<h1>강의 주제</h1>
<p>
colspan, rowspan 속성을 사용하여 테이블 컬럼 병합하기. 
</p>

<h1>프로젝트 팀</h1>
<table border="1">
<tr> 
  <th>팀명</th> 
  <th>팀원1</th>
  <th>팀원2</th>
  <th>팀원3</th>
  <th>팀원4</th>
</tr>
<tr>
  <td rowspan="2">아자아자하자!</td> 
  <td>이지현</td>
  <td>이강현</td>
  <td>이상훈</td>
  <td>권민수</td>
</tr>
<tr>
  <td colspan="4">팀 소개:<br>
  네명의 갱이 설립한 팀이다. 넘치는 의욕으로 무슨 프로젝트든 해결할 것이다.
  </td>
</tr>
<tr>
  <td rowspan="2">무적의 용사</td> 
  <td>조기진</td>
  <td>곽장신</td>
  <td>이승렬</td>
  <td></td>
</tr>
<tr>
  <td colspan="4">팀 소개:<br>
  우리에게 불가능은 없다. 어떤 주제의 프로젝트라도 성공시킬 것이다!
  </td>
</tr>
<tr>
  <td rowspan="2">위대한 탄생</td> 
  <td>박중권</td>
  <td>허순종</td>
  <td>송영호</td>
  <td></td>
</tr>
<tr>
  <td colspan="4">팀 소개:<br>
  우리가 있음으로 세상은 바뀔 것이다. 프로그램의 위대함을 경험하라!
  </td>
</tr>
</table>

</body>
</html>
