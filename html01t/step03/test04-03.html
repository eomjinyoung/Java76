<h1>제어문 사용법</h1>

<script>
"use strict";

// 반복문 while
/* 촌스러운 코드 모양 */
/* 
var count = 1;
var sum = 0;
*/
var count = 1, 
    sum = 0;

while (count <= 10) {
	sum += count;
	count++;
}

console.log(sum);

</script>
