<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>객체 사용법</h1>

<script>
"use strict";

//객체 만들기 9 => writable 프로퍼티 추가하기
 

var obj1 = Object.create(Object.prototype);
obj1.userName = "홍길동";

// 세밀하게 프로퍼티를 추가하는 방법
/*
var attrs = new Object();
attrs.value = "30";
attrs.writable = true; // 기본은 false이다.
Object.defineProperty(obj1, 'age', attrs);
*/
Object.defineProperty(obj1, 'age', {
	value: "30",
	writable: true
});

console.log(obj1);

// 기존의 값 변경하기 
obj1.userName = "임꺽정";
obj1.age = 40;
console.log(obj1);

</script>
</body>
</html>
