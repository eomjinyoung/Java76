<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>제어문 사용법</h1>

<script>
"use strict";

// 조건문 if
var age = parseInt(prompt("나이를 입력하시오!"));
if (age < 19) {
	console.log("미성년");
} else if (age > 18 && age < 66) {
	console.log("성년");
} else {
	console.log("노인");
}

</script>
</body>
</html>
