<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#result {
  border: 1px solid red;
}
</style>
</head>
<body>
<h1>AJAX 테스트</h1>
<div id="result"></div>
<script>
/* 비동기 요청 */
var xhr = new XMLHttpRequest();
xhr.open('get', 'test02.jsp', true); // 세 번째 파라미터 값을 true로 설정하라.
xhr.send();

/* 비동기 방식 요청
   - 서버에 요청을 한 후 즉시 리턴한다. 
     내부적으로 별도의 스레드가 서버 요청을 처리한다.
   - 따라서 다음 코드는 무효하다.
   - 왜? 서버로부터 응답을 받기도 전에 서버가 보낸 데이터를 꺼내려하기 때문이다.
 */

document.querySelector('#result').innerHTML = xhr.responseText;
</script>
<img src="photo01.jpeg" width="100">
<address>비트 캠프 자바76기</address>
</body>
</html>
